<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
	<header>
		<h1>CSS Dinner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<main>
		<ul>
			<li><input type="checkbox" id="check1"><label for="check1"> A lot of pickles <span>(for the next lessons about CSS)</span></label></li>
			<li><input type="checkbox" id="check2"><label for="check2"> 10 apples <span>(for more CSS manipulations)</span></label></li>
			<li><input type="checkbox" id="check3"><label for="check3"> 20 oranges <span>(because they are awesome)</span></label></li>
			<li><input type="checkbox" id="check4"><label for="check4"> 13 plates <span>(hmm... they always disappear)</span></label></li>
			<li><input type="checkbox" id="check5"><label for="check5"> 15 bentos <span></span></label></li>
			<li><input type="checkbox" id="check6"><label for="check6"> 1 bottle of Sake ^_^ <span>(for my friends)</span></label></li>
		</ul>
	</main>
	<footer>
		<p>Bon appetit :)</p>
	</footer>
</body>
</html>
